<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    	<title>Weebly - Ad Prototypes</title>
    	<link rel="stylesheet" type="text/css" href="styles/base.css">
    </head>
    <body>
    	<div id="container">
	    	<div class="medium-box" id="photography-redirect">
	    		<h2 class="fadeout">Don't just showcase your photos,</h2>
	    		<h1>Sell them.</h1>
	    		<img src="images/logo-130.png"></img>
	    		<h2 class="fadein">Everything you need to</br>start an online store.</h2>
	    	</div>
	    	<div class="medium-box" id="confidential">
	    		<h1>Keep your content confidential.</h1>
	    		<img class="lock-broswer" src="images/pass-protect.png"></img>
	    		<h2>Password protect your entire</br>site, or just specific pages.</h2>
	    		<img class="logo" src="images/logo-80.png"></img>
	    	</div>
	    	<div class="medium-box" id="know-more">
	    		<h1>Know more</h1>
	    		<h2 class="fadeout">about your visitors.</h2>
	    		<a class="btn-230" href="http://www.weebly.com/features/#!/website-statistics">Get expanded site stats!</a>
	    		<img src="images/logo-80.png"></img>
	    	</div>
    	</div>
    </body>
</html>
